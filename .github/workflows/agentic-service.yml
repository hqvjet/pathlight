name: CICD For Agentic Service

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Test Dependencies
        run: pip install -r services/agentic-service/test-requirements.txt

      - name: Run Tests
        run: |
          cd services/agentic-service
          pytest -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Step 1
        run: echo "Running tests for Agentic Service"
      
      - name: AWS S3 Object List
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: aws s3 ls s3://pathlight-document

      - name: Hello World
        run: echo "Hello, world!"