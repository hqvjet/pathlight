services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    env_file:
      - .env
    depends_on:
      - postgres
      - auth-service
    networks:
      - pathlight-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - pathlight-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pathlight-network

volumes:
  postgres_data:

networks:
  pathlight-network:
    driver: bridge
